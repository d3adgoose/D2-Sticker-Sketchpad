<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Sketchpad</title>
    <!-- Link to style.css correctly -->
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>Sticker Sketchpad</h1>
      <canvas id="canvas" width="512" height="512" style="border: 1px solid black;"></canvas>
      
      <!-- Buttons for Tools -->
      <div class="button-group">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear</button>
        <button id="thin">Thin Marker</button>
        <button id="thick">Thick Marker</button>
        <button id="export">Export</button>
      </div>

      <!-- Buttons for Stickers (Emojis) -->
      <div class="sticker-buttons">
        <button id="emoji-1">😀</button>
        <button id="emoji-2">🍕</button>
        <button id="emoji-3">🌟</button>
        <button id="emoji-4">🚀</button>
        <button id="emoji-5">❤️</button>
        <button id="custom-sticker">Add Custom Emoji</button>
      </div>
    </div>

    <!-- Ensure main.js is loaded correctly as a module -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
